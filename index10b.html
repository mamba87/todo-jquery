<!--Add external styles-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My TODO App!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

    <link rel="stylesheet" href="css/cover.css"/>
    <link rel="stylesheet" href="css/custom.css"/>


    <style>
        .Done {
            text-decoration: line-through;
        }
    </style>

    <script>

        var tasksArray = JSON.parse(localStorage.getItem("tasksArray"));
        if (tasksArray == null) {
            tasksArray = [];
        }

        var displayAllTasks = function () {
            $.each(tasksArray, function (index, task) {
                var tasksListElement = $('#tasksList');
                tasksListElement.append(rowTemplate(task.name));
            })
        };

        var rowTemplate = function (text) {
            return '<li class="list-group-item" style="padding-bottom: 20px;">' +
                    '<span>' + text + '</span>' +
                    //we will need this class - taskDone to identify a button, to add behaviour to it
                    //we can't use id='taskDone' because there will be many buttons and id should be unique for each element
                    '<button class="taskRemove btn btn-danger btn-sm pull-right">Remove</button>' +
                    '<button class="taskDone btn btn-success btn-sm pull-right" style="margin-right:3px">Done</button> ' +
                    '</li>'
        };

        $(document).on('click', '.taskRemove', function () {
            var taskIndexToRemove = $(this).closest('li').index();
            tasksArray.splice(taskIndexToRemove, 1);
            localStorage.setItem("tasksArray", JSON.stringify(tasksArray));

            //we also have to remove the task form html
            $(this).closest('li').remove();
        });

        $(document).on('click', '.taskDone', function () {
            if ($(this).closest('li').find('span').hasClass('Done')) {
                $(this).closest('li').find('span').removeClass('Done');
            } else {
                $(this).closest('li').find('span').addClass('Done');
            }

        });

        $(document).on('click', '#addButton', function () {
            var tasksListElement = $('#tasksList');
            var taskInputValue = $('#taskInput').val()

            if (taskInputValue !== '') {
              tasksListElement.append(rowTemplate(taskInputValue));

              //we want to persist this task in order to read it after the page is refreshed
              var task = {
                name: taskInputValue,
                status: 'Planned' //it is newly created task so let's call it's status Planned
              };
              tasksArray.push(task);
              localStorage.setItem("tasksArray", JSON.stringify(tasksArray));
            }

        });

        $(document).ready(function () {
            displayAllTasks();
        });

    </script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <!--Step 1b - refactor markup -->
            <form class="row">
                <div class="form-group col-xs-9">
                    <input type="text" class="form-control" id="taskInput" required>
                </div>
                <button type="submit" class="btn btn-primary col-xs-2" id="addButton">Add</button>
            </form>

            <ul id="tasksList" class="list-group"></ul>

</body>
</html>
