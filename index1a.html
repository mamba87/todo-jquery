<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My TODO App!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!--Step 1a - add Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script>

        $(document).on('click', '#addButton', function () {
            alert("You clicked Add button!");
        });

    </script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <!--Step 1b - refactor markup -->
            <div class="row">
                <div class="form-group col-xs-9">
                    <input type="text" class="form-control" id="taskInput">
                </div>
                <button type="submit" class="btn btn-primary col-xs-2" id="addButton">Add</button>
            </div>

            <!--'ul' stands for unordered list-->
            <!--'li stands for list item-->
            <!--Name of tasks should be more real life exmple-->
            <ul id="tasksList" class="list-group">
                <li class="list-group-item">Some example task 1</li>
                <li class="list-group-item">Some example task 2</li>
                <li class="list-group-item">Some example task 3</li>
            </ul>
        </div>
    </div>
</div>


</body>
</html>
